<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ê»Enehana Club Sign Up Form</h1>
    <p>Please fill out this short form to join the club</p>
    <form method="post" action='https://api.sheetmonkey.io/form/2pksi4mg8DDsvL21Hotqnx'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="email">Enter Your Phone Number: <input id="number" name="number" type="number"/></label>
      </fieldset>
      <p class="no-bottom">Experience Level</p>
      <fieldset class="no-top">
        <label for="no-experience"><input id="no-experience" type="radio" name="experience-level" class="inline" value="none"/> No experience</label>
        <label for="some-experience"><input id="some-experience " type="radio" name="experience-level" class="inline" value="some"/> Some experience</label>
        <label for="a-lot-of-experience"><input id="a-lot-of-experience " type="radio" name="experience-level" class="inline" value="a lot"/> A lot of experience</label>
        <label for="details" class="some-top"> Describe your experience (optional):
          <textarea id="details" name="details" rows="3" cols="30" placeholder="I have been coding for four years..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <!--<label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>-->
        <label for="grad-year">Input your graduation year: <input id="grad-year" type="number" name="grad-year"/></label>
        <label for="referrer" class="some-top">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="A friend">A friend</option>
            <option value="A teacher">A teacher</option>
            <option value="Club fair">Club fair</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label for="bio" class="some-top">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..." required></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
